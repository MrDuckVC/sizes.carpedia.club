    - name: Copy database.env
      run: |
          echo "${{ secrets.DB_ENV_FILE }}" > database.env
    - name: Login to DockerHub using token
      run: |
        whoami
        docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build and push
      run: |
        docker compose -p carpedia -f docker-compose.yml -f docker-compose.override-ci.yml build
        docker compose -p carpedia -f docker-compose.yml -f docker-compose.override-ci.yml push
    - name: Deploy
      run: |
          docker compose -p carpedia -f docker-compose.yml -f docker-compose.override-ci.yml up -d
    - name: Cleanup
      run: |
          docker system prune -f
